<!DOCTYPE html>
<!--
Mission Center Web Interface
Icons: Migrated from emoji icons to Lucide Icons (https://lucide.dev/) for professional appearance
Implementation: 
- Lucide Icons CDN loaded via unpkg
- Icons rendered via <i data-lucide="icon-name"> elements
- JavaScript initialization: lucide.createIcons() on DOMContentLoaded
- Complete icon replacement across all navigation and section headers
-->
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Mission Center Â· Web{% endblock %}</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <!-- Lucide Icons - Professional icon library -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js" defer></script>
    <script src="/js/app.js" type="module" defer></script>
    {% block extra_head %}{% endblock %}
</head>
<body>
    {% include 'components/sidebar.html' %}
    
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    {% include 'components/modals.html' %}
    
    <script>
        // Initialize Lucide icons when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });
    </script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
